{% extends 'blog/base.html' %}

{% block content %}
    {% for post in postagens %}
        <article class="post">
            <time>Publicado em: {{ post.data_publicacao }}</time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h2>
            <p>{{ post.corpo|linebreaks }}</p>
        </article>
    {% endfor %}
{% endblock %}
