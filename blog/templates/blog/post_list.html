<!DOCTYPE html>
<html>
<head>
    <title>Meu Django Blog</title>
</head>
<body>
    <header>
        <h1>Meu Blog Django</h1>
    </header>
    <main>
        {% for post in postagens %}
            <article>
                <time>Publicado em: {{ post.data_publicacao }}</time>
                <h2><a href="">{{ post.titulo }}</a></h2>
                <p>{{ post.corpo|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </main>

</body>
</html>
